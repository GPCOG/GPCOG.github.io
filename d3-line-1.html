<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Maine Highway Expenditures</title>
	<meta name="generator" content="BBEdit 14.6" />
	
	
	<script src="d3.v4.js"></script>
	
</head>

<style>

.w3-center {
    display: inline-block;
    width: auto
}

/* -------------------- TOOLTIP ------------------ */

.tooltip{
  color: black;
  background-color: white;
  background: white;
  align-content: center;
  margin-right: 10%;
  margin-left: 10%;
}

.tooltip.show {
    opacity: 1;
    background-color: white;
    border: green;
}
</style>

<body>




<!-- Create a div where the graph will take place -->
<div id="MaineHighwayExpenditures" class="w3-center"></div>


</body>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 120},
    width = 900 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#MaineHighwayExpenditures")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/Maine_Highway_Expenditures.csv",

  // When reading the csv, I must format variables:
//   function(d){
//     return { date : d3.timeParse("%Y")(d.date), value : d.value }
//   },
  
  
    function(d){
    return { date : d3.timeParse("%Y")(d.date), value : d.value, value2: d.value2 }
  },
  

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .style("font-size", ".95em");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value*1000; })])
      .range([ height, 0 ])
    svg.append("g")
      .call(d3.axisLeft(y))
      .style("font-size", ".95em")
    svg.append("text")
        .attr("class", "y label")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", ".95em")
        .style("text-anchor", "middle")
        .text("Maine Highway Spending (1984 $s)");
        
    //d3.select(this).style("font-size","30px");
    
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#365586")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value*1000) })
        );
        
        
            // Add the second line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#E93E48")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value2*1000) })
        );
        
        
  // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#MaineHighwayExpenditures")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    //.style("border", "solid")
    //.style("border-width", "1px")
    //.style("border-radius", "5px")
    //.style("padding", "10px")
    .style("width", "1400px")



  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html(d3.timeFormat("%Y")(d.date) + " Maine Total Highway Spending: " + d3.format("($,.0f")(d.value*1000) + " (1984 $s)")
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("text-align", "center" )
  }
  
    var mousemove2 = function(d) {
    tooltip
      .html(d3.timeFormat("%Y")(d.date) + " Federal Highway Aid for Maine: " + d3.format("($,.0f")(d.value2*1000) + " (1984 $s)")
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("text-align", "center" )
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d,i){return i<100})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.date); } )
      .attr("cy", function (d) { return y(d.value*1000); } )
      .attr("r", 5)
      .style("fill", "#365586")
      .style("opacity", 0.3)
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )  
    
  // Add second dots
  svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d,i){return i<100})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.date); } )
      .attr("cy", function (d) { return y(d.value2*1000); } )
      .attr("r", 5)
      .style("fill", "#E93E48")
      .style("opacity", 0.3)
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("mousemove", mousemove2 )
    .on("mouseleave", mouseleave )        

})


</script>


</html>
